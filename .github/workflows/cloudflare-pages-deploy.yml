name: Deploy Cloudflare Pages
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Test
        run: npm run test
      - name: Build
        run:
        REACT_APP_CONTENTFUL_SPACE=${{ secrets.CONTENTFUL_SPACE }} REACT_APP_CONTENTFUL_TOKEN=${{ secrets.CONTENTFUL_TOKEN }}
        npm run build
      - name: Publish
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'renancavichi'
          directory: 'build'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: 'main'
